<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Shah Portfolio</title>
    <style>
        /* CSS untuk Background */
        body {
            background-image: url('image/bgimage.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        
        header h1 {
            text-align: left;
            margin: 0;
            flex-shrink: 0;
            color: white;
        }
        
        /* CSS untuk Navigasi */
        nav {
            text-align: right;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        nav ul li a:hover {
            transform: scale(1.2);
            color: #90CAF9;
        }
        
        /* Container */
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        /* Tajuk page */
        .page-title {
            text-align: center;
            color: #1e3c72;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .page-subtitle {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        /* Album selection view (Dikeluarkan, tetapi CSS mungkin dikekalkan) */
        .album-selection {
            /* Dikeluarkan dari HTML, tetapi jika ada, CSS ini tidak akan digunakan */
        }
        
        /* Album card (Dikeluarkan) */
        .album-card {
            /* Dikeluarkan dari HTML, tetapi jika ada, CSS ini tidak akan digunakan */
        }
        
        /* Album gallery view (Dikeluarkan) */
        .album-view {
            /* Dikeluarkan dari HTML, tetapi jika ada, CSS ini tidak akan digunakan */
        }
        
        .album-header {
            /* Dikeluarkan dari HTML, tetapi jika ada, CSS ini tidak akan digunakan */
        }
        
        .back-button {
            /* Dikeluarkan dari HTML, tetapi jika ada, CSS ini tidak akan digunakan */
        }
        
        /* Gallery grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1;
            background: white;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Video element inside gallery item for better display */
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Ensure no extra space below video */
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 50px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .lightbox-close:hover {
            color: #90CAF9;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            nav {
                text-align: center;
                margin-top: 15px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }
        
        footer a {
            color: #90CAF9;
            text-decoration: none;
        }
        
        footer a:hover {
            color: white;
        }
    </style>
</head>

    <script>
        // Fungsi openAlbum dan backToAlbums telah dikeluarkan
        
        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }
    </script>
